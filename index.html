<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobil OCR & Excel Karşılaştırma</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; font-size: 1.4rem; color: #00ffcc; }
    input, select, button {
      width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 10px;
      font-size: 1rem; box-sizing: border-box;
    }
    button { background: #00ffcc; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #00ccaa; }
    .card {
      background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px;
    }
    .preview, .results {
      white-space: pre-wrap; background: #222; padding: 10px; border-radius: 6px;
      font-size: 0.95rem; max-height: 200px; overflow-y: auto;
    }
    .success { color: #00ff00; }
    .wrongcrs { color: #ff4444; }
    .none { color: #888; }
  </style>
</head>
<body>
  <h1>Mobil OCR & Excel Karşılaştırma</h1>
  <div class="card">
    <input type="file" id="pdfInput" accept="application/pdf" multiple>
    <input type="file" id="imageInput" accept="image/*" capture="environment">
    <input type="file" id="excelInput" accept=".xlsx,.xls">
    <select id="ocrLang">
      <option value="tur">Türkçe</option>
      <option value="eng">İngilizce</option>
      <option value="deu">Almanca</option>
    </select>
    <button onclick="handleApply()">OCR ve Karşılaştır</button>
  </div>
  <div class="card">
    <div><strong>OCR Çıktısı:</strong></div>
    <div id="ocrPreview" class="preview">Henüz bir çıktı yok.</div>
  </div>
  <div class="card">
    <div><strong>Sonuçlar:</strong></div>
    <div id="results" class="results">Henüz bir karşılaştırma yapılmadı.</div>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

    async function extractImageText(file, lang) {
      const img = new Image();
      const reader = new FileReader();
      return new Promise((resolve) => {
        reader.onload = async (e) => {
          img.onload = async () => {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            const { data: { text } } = await Tesseract.recognize(canvas, lang);
            resolve(text);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    async function extractPdfText(file, lang) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let text = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: ctx, viewport }).promise;
        const { data: { text: t } } = await Tesseract.recognize(canvas, lang);
        text += t + " ";
      }
      return text;
    }

    function extractFieldsFromText(text) {
      const tokens = text.split(/\s+/);
      let isim = '', crs = '', giris = '', cikis = '';
      const names = [], dates = [], codes = [];

      for (let i = 0; i < tokens.length; i++) {
        const t = tokens[i];
        if (/\d{2}[./-]\d{2}[./-]\d{4}/.test(t)) {
          const next = tokens[i+1] || '';
          if (/\d{1,2}:\d{2}/.test(next)) { dates.push(`${t} ${next}`); i++; } else { dates.push(t); }
        } else if (/^[A-Z]{2,}\d+/.test(t)) codes.push(t);
        else if (/^[A-ZÇĞİÖŞÜ][a-zçğıöşü]+$/.test(t)) names.push(t);
      }
      if (names.length >= 2) isim = names.slice(0,2).join(' ');
      if (dates.length >= 1) giris = dates[0];
      if (dates.length >= 2) cikis = dates[1];
      if (codes.length >= 1) crs = codes[0];
      return { isim, crs, giris, cikis };
    }

    function readExcel(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => {
          const wb = XLSX.read(e.target.result, { type: 'binary' });
          const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: "A" });
          resolve(data);
        };
        reader.readAsBinaryString(file);
      });
    }

    function levenshtein(a, b) {
      const dp = Array.from({ length: a.length+1 }, () => Array(b.length+1).fill(0));
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;
      for (let i = 1; i <= a.length; i++)
        for (let j = 1; j <= b.length; j++)
          dp[i][j] = Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+(a[i-1] === b[j-1] ? 0 : 1));
      return 1 - dp[a.length][b.length] / Math.max(a.length, b.length);
    }

    async function handleApply() {
      const imageFile = document.getElementById("imageInput").files[0];
      const pdfFiles = document.getElementById("pdfInput").files;
      const excelFile = document.getElementById("excelInput").files[0];
      const lang = document.getElementById("ocrLang").value;

      if (!excelFile || (!imageFile && !pdfFiles.length)) {
        alert("Lütfen kamera görüntüsü veya PDF ve Excel dosyası yükleyin.");
        return;
      }

      const resultsDiv = document.getElementById("results");
      const previewDiv = document.getElementById("ocrPreview");
      resultsDiv.innerHTML = "";

      const excelData = await readExcel(excelFile);
      const text = imageFile ? await extractImageText(imageFile, lang) : await extractPdfText(pdfFiles[0], lang);
      const fields = extractFieldsFromText(text);

      previewDiv.innerText = `İsim: ${fields.isim}\nCRS: ${fields.crs}\nGiriş: ${fields.giris}\nÇıkış: ${fields.cikis}`;

      let matched = false;
      for (const row of excelData) {
        const isimScore = levenshtein(fields.isim.toLowerCase(), (row["F"] || '').toLowerCase());
        const crs = row["Z"] || '';
        const giris = row["G"] || '';
        const cikis = row["H"] || '';
        const crsMatch = fields.crs === crs;
        const tarihMatch = fields.giris === giris || fields.cikis === cikis;

        if (isimScore > 0.85 && crsMatch && tarihMatch) {
          const el = document.createElement("div");
          el.className = "success";
          el.textContent = `✅ Eşleşme: ${fields.isim}`;
          resultsDiv.appendChild(el);
          matched = true;
          break;
        }
      }
      if (!matched) {
        const el = document.createElement("div");
        el.className = "none";
        el.textContent = "❌ Eşleşme bulunamadı.";
        resultsDiv.appendChild(el);
      }
    }
  </script>
</body>
</html>
